events {}

http {
    upstream php_backend {
        server php-author-book-management-system-production.up.railway.app:80;
    }

    upstream express_backend {
        server expressjs-author-book-management-system-production.up.railway.app:8080;
    }

    server {
        listen 80;

        # Handle requests to /authors
        location /authors {
            proxy_pass http://php_backend/authors;  # Adjust this if needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Ensure correct protocol
            proxy_redirect off;
        }

        # Handle requests to any other path for the Express.js app
        location /express {
            proxy_pass http://express_backend;  # Adjust based on your routing
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Default route to redirect to the PHP backend
        location / {
            proxy_pass http://php_backend;  # Default to PHP backend for other requests
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
