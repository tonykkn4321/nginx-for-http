events {}

http {
    upstream backend_servers {
        server expressjs-author-book-management-system-production.up.railway.app:8080;
        server php-author-book-management-system-production.up.railway.app:80;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
